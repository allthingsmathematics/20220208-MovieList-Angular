<h2>Click any of the {{ movies.length }} movies below to see description</h2>

<ul *ngIf="movies$ | async as m">
  <li *ngFor="let movie of m; let i = index">
    <button (click)="goToDescription(i)">{{ movie.name }}</button><br />
  </li>
</ul>

<app-add
  (newMovie)="inputNewMovie($event)"
  [moviesArray]="this.movies"
></app-add>
