<h2>Add a New Movie Below</h2>
Name:
<input
  [(ngModel)]="movieName"
  type="text"
  #newMovie
  (keyup)="onKeyUp()"
/><br />
<div class="alert alert-danger" *ngIf="movieExists">
  The Movie Already Exists!!!
</div>
Year: <input [disabled]="movieExists" type="text" #newYear /><br />
Description:
<input [disabled]="movieExists" type="text" #newDescription /><br />
Image URL: <input [disabled]="movieExists" type="text" #newImage /><br />

<button
  [disabled]="movieExists"
  (click)="
    addMovie(
      newMovie.value,
      newYear.value,
      newDescription.value,
      newImage.value
    );
    newMovie.value = '';
    newYear.value = '';
    newDescription.value = '';
    newImage.value = ''
  "
>
  Add
</button>
