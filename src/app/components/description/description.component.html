<h2>Title: {{ movies[id].name }}</h2>
<h2>Year: {{ movies[id].year }}</h2>
<img src="{{ movies[id].url }}" />
<p>{{ movies[id].description }}</p>

<h1>Click what you rate the movie below!!</h1>
<h1>
  <i
    *ngFor="let rating of ratings; let i = index"
    class="bi"
    [class.bi-star-fill]="rating"
    [class.bi-star]="!rating"
    (click)="changeRating(i)"
  ></i>
</h1>
